<template>
    <!-- 헤더 영역 -->
        <lightning-card class="header_card" title="Reference Search" icon-name="standard:document">
            <p>{searchCriteria}</p>
            <div slot="actions">
                <lightning-button-Group>
                    <lightning-button variant="brand" label="검색" title="search action" icon-name="utility:search"
                        id="btnSearch" onclick={btnSearch} disabled={isButtonDisabled}></lightning-button>
                    <lightning-button label="초기화" title="reset action" icon-name="utility:close"
                        onclick={btnReset}></lightning-button>
                </lightning-button-Group>
            </div>
        </lightning-card>

    <!-- 검색 조건 영역 -->
        <template if:false={toggleInputCard}>
            <lightning-card class="input_card">
                <div class="searchArea" onkeydown={checkKeyboard}>
                    <div class="inner_searchArea">
                        <div class="section">
                            <div class="title">Object Name</div>
                            <div class="searchBox">
                                <lightning-input class="inputValue" type="search" placeholder="insert objectName"
                                    data-id="name"></lightning-input>
                            </div>
                        </div>
                        <div class="section">
                            <div class="title">Description</div>
                            <div class="searchBox">
                                <lightning-input class="inputValue" type="search" placeholder="insert description"
                                    data-id="description"></lightning-input>
                            </div>
                        </div>
                        <div class="section">
                            <div class="title">Api Version</div>
                            <div class="searchBox">
                                <lightning-input class="inputValue" type="search" placeholder="insert apiversion"
                                    data-id="apiversion"></lightning-input>
                            </div>
                        </div>
                        <div class="section">
                            <div class="title">Removed API</div>
                            <div class="searchBox">
                                <lightning-input class="selectedCheckbox" type="checkbox" name="" data-id="remove"
                                    checked={isChecked}></lightning-input>
                            </div>
                        </div>
                    </div>
                    <div class="inner_searchArea">
                        <div class="section">
                            <div class="title">SpecialAccessRules</div>
                            <div class="searchBox">
                        <lightning-input class="inputValue" type="search" placeholder="insert specialAccessRules"
                                    data-id="specialAccessRules"></lightning-input>
                            </div>
                        </div>
                        <div class="section">
                            <div class="title">Usage</div>
                            <div class="searchBox">
                                <lightning-input class="inputValue" type="search" placeholder="insert usage"
                                    data-id="usage"></lightning-input>
                            </div>
                        </div>
                        <div class="section">
                            <div class="title">Memo</div>
                            <div class="searchBox">
                                <lightning-input class="inputValue" type="search" placeholder="insert memo"
                                    data-id="memo"></lightning-input>
                            </div>
                        </div>
                    </div>
                    <div class="inner_searchArea">
                        <div class="sc_title">SupportedCalls</div>
                        <div class="supported-calls-item slds-grid slds-wrap">
                            <template for:each={supCallsItems} for:item="item" for:index="index">
                                <div key={item.name} class="slds-col slds-size_1-of-6">
                                    <lightning-input class="selectedCheckbox" type="checkbox" label={item.label}
                                        name={item.name} checked={item.checked} data-id="callsChecked"
                                        style="margin-left: 30px; margin-top: 5px;">
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </template>

    <!-- 검색 결과 영역 -->
        <lightning-card class="result_card" title="검색 결과" icon-name="utility:expand_alt" onclick={toggleResultCard}>
            <div class="loadedHolder">
                <template if:false={loading}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <template if:true={loading}>
                    <p>총 데이터 개수: {refAllData.length}</p>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate">No</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Eng Label</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Kor Label</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Api Version</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Associated Object Reference</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="refDataTbody">
                            <template for:each={refAllData} for:item="item" for:index="index">
                                <tr key={item.Id}>
                                    <td>{index}</td>
                                    <td> <span>
                                        <a href={item.objectReferenceDetailUrl} target="_blank" rel="noopener noreferrer" style="color: black;">
                                                {item.name}
                                            </a>
                                            <a href={item.Docs_Link__c} target="_blank" rel="noopener noreferrer">
                                                <lightning-icon icon-name="doctype:link" size="x-small"
                                                    alternative-text="Open"></lightning-icon>
                                            </a>
                                        </span>
                                    </td>
                                    <td>{item.engLabel}</td>
                                    <td>{item.korLabel}</td>
                                    <td>{item.apiVersion}</td>
                                    <td>
                                    <lightning-combobox class="associated" name="" value={item.selectedValue} options={item.aorNameOptions}
                                            placeholder="" onchange={handleAorNameValue}>
                                        </lightning-combobox>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
