<template>
    <!-- First Card 헤더-->
    <lightning-card title="Reference Search" icon-name="standard:document">
        <div slot="actions">
            <lightning-button-Group>
                <lightning-button label="검색" title="search action" icon-name="utility:search" onclick={btnSearch}></lightning-button>
                <lightning-button label="초기화" title="reset action" icon-name="utility:close" onclick={btnReset}></lightning-button>
            </lightning-button-Group>
        </div>
    </lightning-card>
    
    <!-- Spacing -->
    <div class="slds-var-m-top_medium"></div>
    
    <!-- Second Card -->
    <lightning-card title="검색 결과" icon-name="utility:expand_alt">
        <div class="slds-grid slds-wrap">
            <!-- 첫 번째 행: 왼쪽 -->
            <div class="slds-col slds-size_1-of-2 slds-var-p-around_small">
                <lightning-input type="text" label="API Version" placeholder="Enter API Version" name="ApiVersion"></lightning-input>
            </div>
            <!-- 첫 번째 행: 오른쪽 -->
            <div class="slds-col slds-size_1-of-2 slds-var-p-around_small">
                <lightning-input type="text" label="Supported Calls" placeholder="Enter Supported Calls" name="SupportedCalls"></lightning-input>
            </div>
            <!-- 두 번째 행: 왼쪽 -->
            <div class="slds-col slds-size_1-of-2 slds-var-p-around_small">
                <lightning-input type="text" label="Description" placeholder="Enter Description" name="Description"></lightning-input>
            </div>
            <!-- 두 번째 행: 오른쪽(비어있음) -->
            <div class="slds-col slds-size_1-of-2 slds-var-p-around_small">
                <!-- 추가적인 입력 필드나 요소를 이곳에 넣으실 수 있습니다. -->
            </div>
        </div>
    </lightning-card>
</template>
