<template>
    <!-- 1 Card 헤더-->
    <lightning-card title="Reference Search" icon-name="standard:document">
        <div slot="actions">
            <lightning-button-Group>
                <lightning-button label="검색" title="search action" icon-name="utility:search" onclick={btnSearch}></lightning-button>
                <lightning-button label="초기화" title="reset action" icon-name="utility:close" onclick={btnReset}></lightning-button>
            </lightning-button-Group>
        </div>
    </lightning-card>
    
    <!-- Spacing -->
    <div class="slds-var-m-top_medium"></div>
    
    <!-- 2 Card -->
    <lightning-card>
        <div>
            <table>
                <thead>
                    <!-- 1 행 -->
                    <tr>
                        <th scope="row">
                            <span title="Name">이름</span>
                        </th>
                        <td>
                            <lightning-input type="text" placeholder="Enter Value" name="검색"></lightning-input>
                        </td>
                        <th scope="row">
                            <span  title="Description">Description</span>
                        </th>
                        <td>
                            <lightning-input type="text" placeholder="검색" name=" "></lightning-input>
                        </td>
                    </tr>
                    <!-- 2 행 -->
                    <tr>
                        <th scope="row">
                            <span title="Supported Calls">Supported Calls</span>
                        </th>
                        <td>
                            <lightning-input type="checkbox" label="create" name="create"></lightning-input>
                            <lightning-input type="checkbox" label="delete" name="delete"></lightning-input>
                            <lightning-input type="checkbox" label="update" name="update"></lightning-input>
                            <lightning-input type="checkbox" label="upsert" name="upsert"></lightning-input>
                            <lightning-input type="checkbox" label="search" name="search"></lightning-input>
                            <lightning-input type="checkbox" label="undelete" name="undelete"></lightning-input>                       
                        </td>
                        <td>
                           <lightning-input type="checkbox" label="getDeleted" name="getDeleted"></lightning-input>
                            <lightning-input type="checkbox" label="getUpdated" name="getUpdated"></lightning-input>
                            <lightning-input type="checkbox" label="idEnabled" name="idEnabled"></lightning-input>
                            <lightning-input type="checkbox" label="merge" name="merge"></lightning-input>
                            <lightning-input type="checkbox" label="retrieve" name="retrieve"></lightning-input>
                            <lightning-input type="checkbox" label="count" name="count"></lightning-input>

                        </td>
                        <td>
                            <lightning-input type="checkbox" label="query" name="query"></lightning-input>
                            <lightning-input type="checkbox" label="queryAll" name="queryAll"></lightning-input>
                            <lightning-input type="checkbox" label="describeObject" name="describeObject"></lightning-input>
                            <lightning-input type="checkbox" label="describeSObject" name="describeSObject"></lightning-input>
                            <lightning-input type="checkbox" label="describeLayout" name="describeLayout"></lightning-input>
                            <lightning-input type="checkbox" label="describeSObjects" name="describeSObjects"></lightning-input>
                            
                        </td>
                        <!-- -->
                        <th scope="row">
                            <span title="Remove">현재 삭제된 API</span>
                        </th>
                        <td>
                            <lightning-input type="checkbox" name="Remove"></lightning-input>
                        </td>
                        <th scope="row">
                            <span title="Api Version">Api Version</span>
                        </th>
                        <td>
                            <lightning-input type="text" placeholder="Enter Value" name="검색"></lightning-input>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </lightning-card>

    <!-- 필터 추가 -->
    <div slot="actions">
        <lightning-button label="펼치기" icon-name="utility:chevrondown" onclick={handleToggleMoreFilter}></lightning-button>
    </div>

    <!-- 3 Card -->
    <template if:true={moreFilter}>
        <lightning-card>
            <div>
                <table>
                    <thead>
                        <!-- 1 행 -->
                        <tr>
                            <th scope="row">
                                <span title="SpecialAccessRules">Special Access Rules</span>
                            </th>
                            <td>
                                <lightning-input type="text" placeholder="검색" name="검색"></lightning-input>
                            </td>
                            <th scope="row">
                                <span title="Usage">Usage</span>
                            </th>
                            <td>
                                <lightning-input type="text" placeholder="검색" name=" "></lightning-input>
                            </td>
                        </tr>
                        <!-- 2 행 -->
                        <tr>
                            <th scope="row">
                                <span title="Memo">Memo</span>
                            </th>
                            <td>
                                <lightning-input type="text" placeholder="검색" name=" "></lightning-input>
                            </td>
                            <th scope="row">
                                <span title="Link">Docs Link</span>
                            </th>
                            <td>
                                <lightning-input type="text" placeholder="Enter Value" name="검색"></lightning-input>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </lightning-card>
    </template>



    <!-- Spacing -->
    <div class="slds-var-m-top_medium"></div>

    <lightning-card title="검색 결과" icon-name="utility:expand_alt">
    </lightning-card>
</template>
