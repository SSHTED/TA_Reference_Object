<template>
    <lightning-card>
        <span slot="title" class="custom-title">Contact Us</span>
        <article class="title_header">For general business inquiries, please contact your Sales Representatives. </article>
        <lightning-layout multiple-rows class="layout_first">
            <lightning-layout-item size="6" padding="around-small">
                <div class="article_name"><article>
                    <article>Category<abbr class="slds-required" title="required">* </abbr></article>
                </article></div>
            
                <select class="custom-combobox" onchange={handleChange}>
                    <template for:each={options} for:item="option">
                        <option key={option.value} value={option.value}>{option.label}</option>
                    </template>
                </select>
            
            </lightning-layout-item>
            <lightning-layout-item size="6"></lightning-layout-item>

            <lightning-layout-item size="6" padding="around-small">
                <div class="custom-box"><article>Inquiry From</article></div>
                <div class="custom-box"><p>Your Email</p></div>                 
                <!-- 인풋박스? -->
            </lightning-layout-item> 

            <lightning-layout-item size="12" padding="around-small">
                <div class="custom-box"><p>subject</p></div> 
                <!-- 인풋박스? -->
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-small">
                <div class="custom-box"><p>Description</p></div> 
                <!-- input-rich-text -->
            </lightning-layout-item>

            <lightning-layout-item size="6" padding="around-small">
                <div class="custom-box"><p>Collaborators</p></div> 
                <!-- 인풋박스? Add CC email with 'Enter Key' -->
            </lightning-layout-item>
            <lightning-layout-item size="6"></lightning-layout-item>

            <lightning-layout-item size="6" padding="around-small">
                 <!-- Attachment files -->
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="file" label="Attachment"></lightning-input>
                </div>
            </lightning-layout-item>

            <lightning-layout-item class="submit_button" size="12" padding="around-small">
                <!-- 버튼 -->
                <lightning-button class="large_button" variant="brand" label="Submit" onclick={handleClick}></lightning-button>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
